      <main>
        <h1>Survey</h1>
        <form action="https://formspree.io/f/xleavyer" method="post">
          <p>
            <label for="name"
              >What is your name?<abbr title="required" aria-label="required"
                >*</abbr
              ></label
            ><input type="text" name="name_field" id="name" required />
          </p>
          <p>
            <label for="email"
              >What is your email?<abbr title="required" aria-label="required"
                >*</abbr
              ></label
            ><input type="email" name="email_field" id="email" required />
          </p>
          <p>
            <label for="number">Which whole number is best?</label
            ><input
              type="number"
              name="best_whole_number"
              id="number"
              min="1"
            />
          </p>
          <p>
            <label for="date">Which day is best?</label
            ><input type="date" name="best_day" id="date" />
          </p>
          <p>
            <label for="bear"
              >Which bear is best?<abbr title="required" aria-label="required"
                >*</abbr
              ></label
            >
            <select id="bear" name="best_bear" required>
              <option></option>
              <option>Black</option>
              <option>Brown</option>
              <option>Care</option>
              <option>Panda</option>
              <option>Polar</option>
              <option>Teddy</option>
            </select>
          </p>
          <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul>
              <li>
                <input
                  type="radio"
                  name="response"
                  value="yes"
                  id="response_yes"
                /><label for="response_yes">Yes</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="response"
                  value="no"
                  id="response_no"
                /><label for="response_no">No</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="response"
                  value="?"
                  id="response_?"
                  checked
                /><label for="response_?">None of your business</label>
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="answer">What is the meaning of life?</label
            ><textarea
              id="answer"
              name="life_meaning"
              rows="5"
              cols="50"
              placeholder="Enter the correct answer here"
            ></textarea>
          </p>
          <p>
            <button class="" type="submit">Send</button>
          </p>
        </form>
